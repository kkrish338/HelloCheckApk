name: Build APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git zip unzip \
            openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev libsqlite3-dev \
            ccache

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Buildozer + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3" buildozer
          pip install appdirs colorama jinja2 sh build toml packaging setuptools wheel

      - name: Build APK (first build takes 15â€“25 min)
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
