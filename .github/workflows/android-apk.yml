name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-wheel git zip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer==1.5.0 python-for-android==2024.1.21 cython

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Android Build-Tools 33.0.0
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.0" "platforms;android-33"



      - name: Accept Android SDK licenses (after build-tools)
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build APK
        run: |
          pip install -r requirements.txt
          buildozer --no_https android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-kivy-apk
          path: bin/*.apk
